<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My big Whale - Conversor de Imagens</title>
    <link rel="stylesheet" type="text/css" href="/css/imageconverter.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-BVGCNK1G97">
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-BVGCNK1G97');
    </script>

</head>

<body>

    <header>

        <h1>Conversor online de imagens</h1>
        <h2>Formatos suportados: (JPG, JPEG, BMP, GIF)</h2>

    </header>

    <main>

        <form th:action="@{/documents/imageconverter}" method="POST" enctype="multipart/form-data" th:object="${form}"
            id="imageForm">

            <div class="select-image">

                <label for="image">Escolha uma imagem:</label>

                <!--Permite que o cliente selecione apenas arquivos de imagens ao fazer upload-->
                <input type="file" th:field="*{image}" name="image" id="image" accept=".bmp, .jpg, .jpeg, .gif"
                    required />

                <span class="error-message" th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></span>
            </div>

            <div class="format-image">
                <p>Formato desejado:</p>

                <select th:field="*{outputFormat}" class="form-control">
                    <option th:each="format : ${list}" th:value="${format.name}" th:text="${format.name}"></option>
                </select>

                <span th:errors="*{outputFormat}" class="text-danger"></span>
            </div>

            <div>
                <button type="button" id="convertButton">Download</button>
            </div>
        </form>

    </main>

    <!--LOADING-->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loadingio-spinner-dual-ball-dbuc2dc03wn">
            <div class="ldio-bxdwskh2bb">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>


    <!--BOTÃ•ES HOME E AJUDA-->

    <div id="button-home">
        <a href="/#documentos">
            <ion-icon name="return-down-back-outline"></ion-icon>
        </a>
    </div>

    <div id="button-help">
        <a href="/help">
            <ion-icon name="help-outline"></ion-icon>
        </a>
    </div>

    <!--Linhas superiores-->
    <div class="linhas-esquerda">
        <hr class="vertical-esq">
        <hr class="horizontal-esq">
    </div>
    <!--Linhas inferiores-->
    <div class="linhas-direita">
        <hr class="vertical-dir">
        <hr class="horizontal-dir">
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="/js/imageconverter.js"></script>

</body>

</html>
